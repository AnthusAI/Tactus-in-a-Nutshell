name: Publish to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Render book
        run: quarto render --to html

      - name: Ensure LaTeX packages (PDF)
        run: |
          set -euo pipefail
          if command -v tlmgr >/dev/null 2>&1; then
            tlmgr install fvextra pgf libertinus || true
          fi

      - name: Render PDF
        run: ./scripts/render-pdf.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
