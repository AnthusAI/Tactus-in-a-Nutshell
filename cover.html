<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tactus in a Nutshell</title>
    <style>
      :root {
        --ink: #111111;
        --paper: #ffffff;
        --page: #f1f1f1;
        --magenta: #c7007e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-serif, Georgia, "Iowan Old Style", "Palatino Linotype", Palatino, "Times New Roman", Times,
          serif;
        background: var(--page);
        color: var(--ink);
      }

      .stage {
        --viewport-height: 100vh;
        min-height: var(--viewport-height);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0;
        --stage-pad: clamp(20px, 3.5vmin, 44px);
        padding: var(--stage-pad);
        width: 100%;
      }

      .cover {
        aspect-ratio: 5 / 6;
        --cover-max-height: min(calc(var(--viewport-height) - (var(--stage-pad) * 2)), 1120px);
        width: min(100%, 860px, calc(var(--cover-max-height) * 5 / 6));
        height: auto;
        background: var(--paper);
        border: 4px solid var(--ink);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.18);
        display: flex;
        flex-direction: column;
        gap: clamp(12px, 2.2vmin, 22px);
        --cover-pad: clamp(18px, 4.6vmin, 56px);
        padding: var(--cover-pad);
        text-align: center;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        transition: transform 140ms ease, filter 140ms ease;
      }

      .cover:hover {
        filter: brightness(0.985);
        transform: translateY(-1px);
      }

      .cover:active {
        transform: translateY(0);
      }

      .cover:focus-visible {
        outline: 4px solid rgba(199, 0, 126, 0.35);
        outline-offset: 6px;
      }

      .series-band {
        background: var(--magenta);
        color: #ffffff;
        margin: calc(-1 * var(--cover-pad)) calc(-1 * var(--cover-pad)) 0 calc(-1 * var(--cover-pad));
        padding: 1.05rem var(--cover-pad);
        text-align: center;
      }

      .series {
        font-size: 0.9rem;
        font-weight: 700;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }

      .title-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.3rem, 0.8vmin, 0.5rem);
        width: 100%;
      }

      .title-block {
        background: var(--magenta);
        padding: clamp(1.05rem, 3.1vmin, 1.35rem) clamp(1.6rem, 4.2vmin, 2.7rem);
        width: min(100%, 44rem);
      }

      h1 {
        margin: 0;
        color: #ffffff;
        font-weight: 650;
        letter-spacing: 0.01em;
        line-height: 0.9;
        font-size: clamp(2.6rem, 9.6vmin, 6.4rem);
      }

      .title-line {
        display: block;
      }

      .title-line.small {
        font-size: 0.46em;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        margin-top: 0.3em;
      }

      .subtitle {
        margin: 0;
        width: 100%;
        max-width: 44rem;
        font-size: clamp(0.95rem, 2.5vmin, 1.25rem);
        font-weight: 600;
        line-height: 1.25;
      }

      .art-area {
        flex: 1 1 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
        min-width: 0;
      }

      .art-frame {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .art-frame img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }

      .art-placeholder {
        display: none;
        width: 100%;
        height: 100%;
        border: 2px dashed rgba(17, 17, 17, 0.25);
        color: rgba(17, 17, 17, 0.75);
        font-weight: 650;
        font-size: 0.95rem;
        text-align: center;
        align-items: center;
        justify-content: center;
        padding: 1.25rem;
      }

      .author {
        font-size: 1.05rem;
        font-weight: 650;
        letter-spacing: 0.02em;
      }

      @media (max-width: 520px) {
        .series {
          font-size: 0.82rem;
        }
      }

      @supports (height: 100svh) {
        .stage {
          --viewport-height: 100svh;
        }
      }

      @supports not (width: 1cqw) {
        .art-frame {
          width: min(94%, 760px);
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <a class="cover" href="chapters/01-syntax-reference.html" aria-label="Start reading Tactus in a Nutshell">
        <div class="series-band">
          <div class="series">The Tactus Series</div>
        </div>

        <div class="title-area">
          <div class="title-block">
            <h1>
              <span class="title-line">Tactus</span>
              <span class="title-line small">in a Nutshell</span>
            </h1>
          </div>
          <p class="subtitle">A Desktop Quick Reference</p>
        </div>

        <div class="art-area">
          <div class="art-frame">
            <img
              src="images/cover-animal.png"
              alt="Animal illustration"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <div class="art-placeholder">Add <code>images/cover-animal.png</code> (or <code>cover-animal.png</code>)</div>
          </div>
        </div>

        <div class="author">Ryan Porter</div>
      </a>
    </div>
  </body>
</html>
